<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
</head>
<body>
    <h1>List of names in Tables</h1>
    <table>
        <th>Name</th>
        {% for name in names %}
            <tr>
                <td>{{ name }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
